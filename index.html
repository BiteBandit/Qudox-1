<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QUDOX Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      min-height: 100vh;
      background: #0e0e0e;
      color: #00ffea;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .register {
      background: #111;
      padding: 30px 40px;
      border-radius: 10px;
      width: 360px;
      box-shadow: 0 0 15px #00ffea88, 0 0 40px #00ffea22;
      position: relative;
    }

    .glitch {
      font-size: 28px;
      color: #00ffea;
      text-align: center;
      position: relative;
      animation: glitch 1s infinite;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 0 red, -2px 0 blue; }
      20% { text-shadow: -2px 2px red, 2px -2px blue; }
      40% { text-shadow: 2px -2px red, -2px 2px blue; }
      60% { text-shadow: -2px -2px red, 2px 2px blue; }
      80% { text-shadow: 2px 2px red, -2px -2px blue; }
      100% { text-shadow: -2px 0 red, 2px 0 blue; }
    }

    h4 {
      text-align: center;
      color: #ccc;
      margin-bottom: 25px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .form__field {
      position: relative;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="tel"] {
      width: 100%;
      padding: 10px 40px 10px 12px;
      background: #1a1a1a;
      border: 1.5px solid #00ffea66;
      border-radius: 5px;
      color: #00ffea;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: #00ffea;
      outline: none;
    }

    .eye-toggle {
      position: absolute;
      right: 12px;
      top: 35%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
      user-select: none;
      color: #00ffea;
    }

    button {
      padding: 12px;
      background: #00ffea;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
      animation: glitch 1s infinite;
    }

    button:hover {
      background: #02e8dd;
    }

    .error-msg {
      color: #ff4c4c;
      font-size: 0.8rem;
      min-height: 18px;
    }

    .success-msg {
      color: #00ffae;
      font-size: 0.9rem;
      text-align: center;
    }

    .redirect-login {
      text-align: center;
      margin-top: 15px;
      font-size: 0.85rem;
    }

    .redirect-login a {
      color: #00ffea;
      text-decoration: underline;
    }

    .redirect-login a:hover {
      color: #00ffe0;
    }
  </style>
</head>
<body>
  <div class="register">
    <h2 class="glitch">Join QUDOX</h2>
    <h4>Create Your Account and Start Mining NGN</h4>
    <form id="registerForm" novalidate>
      <div class="form__field">
        <input id="username" type="text" placeholder="Username" required />
        <div class="error-msg" id="usernameError"></div>
      </div>
      <div class="form__field">
        <input id="email" type="email" placeholder="Email (example@mail.com)" required />
        <div class="error-msg" id="emailError"></div>
      </div>
      <div class="form__field">
        <input id="phone" type="tel" placeholder="Phone Number" required />
        <div class="error-msg" id="phoneError"></div>
      </div>
      <div class="form__field">
        <input id="password" type="password" placeholder="Password" required />
        <span class="eye-toggle" id="togglePassword">üëÅÔ∏è</span>
        <div class="error-msg" id="passwordError"></div>
      </div>
      <div class="form__field">
        <input id="confirmPassword" type="password" placeholder="Confirm Password" required />
        <span class="eye-toggle" id="toggleConfirmPassword">üëÅÔ∏è</span>
        <div class="error-msg" id="confirmPasswordError"></div>
      </div>
      <div class="error-msg" id="firebaseError"></div>
      <button type="submit" id="submitBtn">Register</button>
      <div class="success-msg" id="successMsg"></div>
    </form>
    <div class="redirect-login">
      Already have an account? <a href="Login.html">Log In</a>
    </div>
  </div>
  

  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, sendEmailVerification } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
  import { getFirestore, doc, setDoc, serverTimestamp, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
  import { getMessaging, getToken, onMessage } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-messaging.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAtsUgFSLRl3efgiRTWUM-4SWu0NNTnnmY",
    authDomain: "qudox-c4ffe.firebaseapp.com",
    projectId: "qudox-c4ffe",
    storageBucket: "qudox-c4ffe.firebasestorage.app",
    messagingSenderId: "499837322901",
    appId: "1:499837322901:web:e5baca4d53b1bb6ca1fd9c"
  };

  const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// ‚úÖ Cloud Messaging setup
const messaging = getMessaging(app);

Notification.requestPermission().then(permission => {
  if (permission === 'granted') {
    getToken(messaging, {
      vapidKey: "BBjM84hs7i_R5p01fppKfL2OoePDzivea_UgWJbNPSdLuYj2wlBq7wv-H1xzi6CEr9C3gWW0SZ4oKuVQOJz4PO8"
    })
    .then((currentToken) => {
      if (currentToken) {
        console.log("‚úÖ Notification token:", currentToken);
        // Send this token to your backend to store it if needed
      } else {
        console.warn("‚ö†Ô∏è No token available. Request permission to generate one.");
      }
    })
    .catch((err) => {
      console.error("üö´ An error occurred while retrieving token.", err);
    });
  } else {
    console.warn("Notification permission not granted.");
  }
});

  // Handle foreground notifications
  // Handle foreground notifications
onMessage(messaging, (payload) => {
  console.log("üì¨ Message received. ", payload);
  const { title, body } = payload.notification || {};
  if (title && body) {
    new Notification(title, { body });
  }
});
  // Get referral code from URL
  const urlParams = new URLSearchParams(window.location.search);
  const referrerId = urlParams.get("ref"); // This is the UID of the person who referred the new user

  const registerForm = document.getElementById("registerForm");
  const usernameInput = document.getElementById("username");
  const emailInput = document.getElementById("email");
  const phoneInput = document.getElementById("phone");
  const passwordInput = document.getElementById("password");
  const confirmPasswordInput = document.getElementById("confirmPassword");
  const togglePassword = document.getElementById("togglePassword");
  const toggleConfirmPassword = document.getElementById("toggleConfirmPassword");
  const firebaseError = document.getElementById("firebaseError");
  const successMsg = document.getElementById("successMsg");

  const usernameError = document.getElementById("usernameError");
  const emailError = document.getElementById("emailError");
  const phoneError = document.getElementById("phoneError");
  const passwordError = document.getElementById("passwordError");
  const confirmPasswordError = document.getElementById("confirmPasswordError");

  function toggleVisibility(input, toggleIcon) {
    if (input.type === "password") {
      input.type = "text";
      toggleIcon.textContent = "üôà";
    } else {
      input.type = "password";
      toggleIcon.textContent = "üëÅÔ∏è";
    }
  }

  togglePassword.addEventListener("click", () => toggleVisibility(passwordInput, togglePassword));
  toggleConfirmPassword.addEventListener("click", () => toggleVisibility(confirmPasswordInput, toggleConfirmPassword));

  function validateEmail(email) {
    return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
  }

  function validatePhone(phone) {
    return /^\+?\d{7,15}$/.test(phone);
  }

  function clearErrors() {
    usernameError.textContent = "";
    emailError.textContent = "";
    phoneError.textContent = "";
    passwordError.textContent = "";
    confirmPasswordError.textContent = "";
    firebaseError.textContent = "";
    successMsg.textContent = "";
  }

  registerForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    clearErrors();

    let valid = true;

    if (usernameInput.value.trim().length < 3) {
      usernameError.textContent = "Username must be at least 3 characters.";
      valid = false;
    }

    if (!validateEmail(emailInput.value.trim())) {
      emailError.textContent = "Please enter a valid email.";
      valid = false;
    }

    if (!validatePhone(phoneInput.value.trim())) {
      phoneError.textContent = "Please enter a valid phone number.";
      valid = false;
    }

    if (passwordInput.value.length < 6) {
      passwordError.textContent = "Password must be at least 6 characters.";
      valid = false;
    }

    if (passwordInput.value !== confirmPasswordInput.value) {
      confirmPasswordError.textContent = "Passwords do not match.";
      valid = false;
    }

    if (!valid) return;

    // Disable submit to prevent multiple clicks
    const submitBtn = document.getElementById("submitBtn");
    submitBtn.disabled = true;

    try {
      const userCredential = await createUserWithEmailAndPassword(auth, emailInput.value.trim(), passwordInput.value);
      const user = userCredential.user;

      // Send email verification
      await sendEmailVerification(user);

      // Save user info in Firestore
      await setDoc(doc(db, "users", user.uid), {
        username: usernameInput.value.trim(),
        email: emailInput.value.trim(),
        phone: phoneInput.value.trim(),
        balance: 0,
        createdAt: serverTimestamp(),
        referrer: referrerId || null,
      });

      if (referrerId) {
        const referrerRef = doc(db, "users", referrerId);
        const refSnap = await getDoc(referrerRef);
        if (refSnap.exists()) {
          const currentRefBalance = refSnap.data().balance || 0;
          await updateDoc(referrerRef, {
            balance: currentRefBalance + 1700 // reward the referrer ‚Ç¶1700
          });
        }
      }

      successMsg.textContent = "‚úÖ Account created successfully! A verification email has been sent. Redirecting...";

      registerForm.reset();

      setTimeout(() => {
        window.location.href = "login.html";
      }, 3500);

    } catch (error) {
      if (error.code === "auth/email-already-in-use") {
        firebaseError.textContent = "Registration failed: This email is already registered. Please log in or use a different email.";
      } else {
        firebaseError.textContent = "‚ùå " + error.message;
      }
      console.error(error);
    } finally {
      submitBtn.disabled = false;
    }
  });
</script>

<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/firebase-messaging-sw.js')
    .then(function(registration) {
      console.log('‚úÖ Service Worker registered:', registration);
    }).catch(function(err) {
      console.error('üö´ Service Worker registration failed:', err);
    });
  }
</script>
</body>
</html>
