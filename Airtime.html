<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buy Data Bundle</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      background-color: #0d0d0d;
      color: white;
      padding: 20px;
    }

    .form-container {
      background: #1a1a1a;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 4px 10px #00ffcc55;
      max-width: 500px;
      margin: auto;
      position: relative;
    }

    .glitch-text {
      position: relative;
      color: #00ffff;
      font-size: 26px;
      text-align: center;
      margin-bottom: 25px;
    }

    .glitch-text::before,
    .glitch-text::after {
      content: attr(data-glitch);
      position: absolute;
      left: 0;
      width: 100%;
      overflow: hidden;
    }

    .glitch-text::before {
      animation: glitchTop 2s infinite linear;
      top: -2px;
      color: #ff00c8;
    }

    .glitch-text::after {
      animation: glitchBottom 2s infinite linear;
      top: 2px;
      color: blue;
    }

    @keyframes glitchTop {
      0% { clip-path: inset(0 0 85% 0); }
      20% { clip-path: inset(0 0 25% 0); transform: translateX(-2px); }
      40% { clip-path: inset(0 0 60% 0); transform: translateX(2px); }
      60% { clip-path: inset(0 0 35% 0); }
      80% { clip-path: inset(0 0 85% 0); transform: translateX(-1px); }
      100% { clip-path: inset(0 0 45% 0); }
    }

    @keyframes glitchBottom {
      0% { clip-path: inset(85% 0 0 0); }
      20% { clip-path: inset(25% 0 0 0); transform: translateX(2px); }
      40% { clip-path: inset(60% 0 0 0); transform: translateX(-2px); }
      60% { clip-path: inset(35% 0 0 0); }
      80% { clip-path: inset(85% 0 0 0); transform: translateX(1px); }
      100% { clip-path: inset(45% 0 0 0); }
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    select, input {
      background: #111;
      border: 1px solid #333;
      color: white;
      border-radius: 12px;
      padding: 12px;
      font-size: 16px;
      width: 100%;
    }

    select:focus, input:focus {
      border-color: #00ffff;
      outline: none;
    }

    .glitch-btn {
      background-color: #00ffff;
      color: #00ffff;
      border: none;
      padding: 14px;
      font-size: 16px;
      border-radius: 12px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      text-align: center;
    }

    .glitch-btn-text::before,
    .glitch-btn-text::after {
      content: attr(data-glitch);
      position: absolute;
      left: 0;
      width: 100%;
      overflow: hidden;
    }

    .glitch-btn-text::before {
      top: -2px;
      color: #ff00c8;
      animation: glitchTop 1.5s infinite linear;
    }

    .glitch-btn-text::after {
      top: 2px;
      color: #00ff;
      animation: glitchBottom 1.5s infinite linear;
    }

    .glitch-btn-text {
      position: relative;
      z-index: 2;
    }

    .back-btn {
      margin-bottom: 20px;
      display: inline-block;
      text-align: center;
      border: none;
      background: none;
      box-shadow: none;
      color: #00ffcc;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      position: relative;
      padding-left: 24px;
      overflow: visible;
    }

    .back-btn:hover {
      text-decoration: underline;
      color: #00e6b8;
    }

    @media (max-width: 500px) {
      .form-container {
        padding: 18px;
      }
    }

    .custom-alert {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1);
      background-color: #111;
      color: white;
      padding: 20px 25px;
      border-radius: 14px;
      border: 1px solid #00ffff99;
      box-shadow: 0 0 20px #00ffff88;
      z-index: 9999;
      text-align: center;
      width: 80%;
      max-width: 350px;
      display: none;
      animation: fadeIn 0.4s ease;
    }

    .custom-alert.show {
      display: block;
    }

    .custom-alert.success {
      border-color: #00ff88;
      box-shadow: 0 0 15px #00ff8866;
    }

    .custom-alert.error {
      border-color: #ff0066;
      box-shadow: 0 0 15px #ff006666;
    }

    .custom-alert h4 {
      margin-bottom: 10px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.9);
      }
      to {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <button class="glitch-btn back-btn" onclick="goBack()">
      <span class="glitch-btn-text" data-glitch="← Go Back">← Go Back</span>
    </button>

    <h2 class="glitch-text" data-glitch="Buy airtime">Buy airtime</h2>

    <form id="dataForm">
      <select id="network" required>
        <option value="">Select Network</option>
        <option value="MTN">MTN</option>
        <option value="Airtel">Airtel</option>
        <option value="Glo">Glo</option>
        <option value="9mobile">9mobile</option>
      </select>

      <input type="tel" id="phone" pattern="\d{11}" placeholder="Enter 11-digit phone number" maxlength="11" required/>

      <input type="number" id="amount" placeholder="Enter amount" required>

      <input type="password" id="qdx" placeholder="Enter QDX Code" required/>

      <button type="submit" class="glitch-btn">
        <span class="glitch-btn-text" data-glitch="Purchase Data">Purchase Data</span>
      </button>
    </form>
  </div>

  <div id="customAlert" class="custom-alert"><h4></h4><p></p></div>

  <script>
    function goBack() {
      history.back();
    }

    function showCustomAlert(type, title, message) {
      const alertBox = document.getElementById("customAlert");
      alertBox.className = `custom-alert show ${type}`;
      alertBox.querySelector("h4").textContent = title;
      alertBox.querySelector("p").textContent = message;
      setTimeout(() => alertBox.classList.remove("show", type), 4000);
    }
  </script>

  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
  import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAtsUgFSLRl3efgiRTWUM-4SWu0NNTnnmY",
    authDomain: "qudox-c4ffe.firebaseapp.com",
    projectId: "qudox-c4ffe",
    storageBucket: "qudox-c4ffe.appspot.com",
    messagingSenderId: "499837322901",
    appId: "1:499837322901:web:e5baca4d53b1bb6ca1fd9c"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const VALID_QDX_CODE = "X9f$7Lm#2Vp@Q4";  // <-- Your hidden QDX code here

  onAuthStateChanged(auth, async (user) => {
    if (user) {
      const uid = user.uid;
      const userRef = doc(db, "users", uid);
      const userSnap = await getDoc(userRef);

      if (userSnap.exists()) {
        const userData = userSnap.data();

        document.getElementById("dataForm").addEventListener("submit", async (e) => {
          e.preventDefault();

          const amountInput = document.getElementById("amount");
          const qdxInput = document.getElementById("qdx");

          const amount = parseFloat(amountInput.value);
          const enteredQdx = qdxInput.value.trim();

          // Validate amount
          if (isNaN(amount) || amount <= 0) {
            showCustomAlert("error", "Invalid Amount", "Please enter a valid amount.");
            return;
          }

          // Validate QDX against hidden code
          if (!enteredQdx || enteredQdx !== VALID_QDX_CODE) {
            showCustomAlert("error", "Invalid QDX", "The QDX code you entered is incorrect.");
            return;
          }

          const currentBalance = userData.balance || 0;

          if (currentBalance < amount) {
            showCustomAlert("error", "Insufficient Balance", "You do not have enough funds.");
            return;
          }

          try {
            const newBalance = currentBalance - amount;
            await updateDoc(userRef, { balance: newBalance });

            showCustomAlert("success", "Success!", `Airtime purchase of ₦${amount} successful. New balance: ₦${newBalance}`);
            amountInput.value = "";
            qdxInput.value = "";
          } catch (error) {
            console.error("Transaction Error:", error);
            showCustomAlert("error", "Error", "Transaction failed. Try again.");
          }
        });
      }
    }
  });
</script>
</body>
</html>
